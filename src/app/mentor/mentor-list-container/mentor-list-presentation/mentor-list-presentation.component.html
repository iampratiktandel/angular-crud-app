<div class="container pt-5">
  <div class="d-flex justify-content-between mb-3">
    <h2>Mentor List</h2>
    <button class="btn btn-primary" routerLink='../add'>Add Mentor</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col" colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mentorList">
        <td><a [routerLink]="['../', item.id]">{{item.name}}</a></td>
        <td>{{item.gender}}</td>
        <td>{{item.age}}</td>
        <td>{{item.email}}</td>
        <td><button class="btn btn-secondary" [routerLink]="['../edit', item.id]">Edit</button>
        <td><button class="btn btn-danger"  (click)="onDelete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
